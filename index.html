<!DOCTYPE html>
<html>
	<head>
		<title> Jeelenee Jayson De Claro | My Portfolio </title>
		<link href="styles/master.css" rel="stylesheet">
	</head> 
	<div id="container">
			<img class="slides" src="images/slide1.jpg" style="width: 1354px; height: 500px;"/>
			<img class="slides" src="images/slide2.jpg" style="width: 1354px; height: 500px;"/>
			<img class="slides" src="images/slide3.jpeg" style="width: 1354px; height: 500px;"/>
			<button class="btn" onclick="plusIndex(-1)" id="btn1">&#10094;</button>
			<button class="btn" onclick="plusIndex(1)" id="btn2">&#10095;</button>
		</div>
		<script>
			var index = 1;
			function plusIndex(n){
				index = index + n;
				showImage(index);
			}
			showImage(1);
			function showImage(n){
				var i;
				var x = document.getElementsByClassName("slides")
				if( n > x.length ){ index = 1};
				if( n < 1) { index = x.length};
				for(i=0;i<x.length;i++ ){
					x[i].style.display = "none";
				}
				x[index-1].style.display = "block";
			}
			autoSlide();
			function autoSlide(){
				var i;
				var x = document.getElementsByClassName("slides")
				for(i=0;i<x.length;i++ ){
					x[i].style.display = "none";
				}
				if(index > x.length){
					index = 1
				}
				x[index-1].style.display = "block";
				index++;
				setTimeout(autoSlide, 2000);
			}
		</script>
